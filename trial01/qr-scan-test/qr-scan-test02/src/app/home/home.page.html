<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button (click)="startScan()" expand="full" >
    <ion-icon slot="start" name="qr-scanner"></ion-icon>
    start scan
  </ion-button>

  <ion-button (click)="reset()" expand="full" *ngIf="scanResult" >
    <ion-icon slot="start" name="refresh"></ion-icon>
    reset
  </ion-button>
  <video #video [hidden]="!scanActive" width="100%"></video>
  <canvas #canvas hidden></canvas>
    <ion-button (click)="stopScan()" expand="full" *ngIf="scanResult" >
    <ion-icon slot="start" name="close"></ion-icon>
    stop scan
  </ion-button>
  <ion-card *ngIf="scanResult">
    <ion-card-header>
      <ion-card-title>QR Code</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      video
    </ion-card-content>

  </ion-card>

</ion-content>
