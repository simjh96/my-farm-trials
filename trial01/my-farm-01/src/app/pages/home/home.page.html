<!-- Content -->
<ion-content [fullscreen]="true" class="green">
  <!-- Header; inserted inside ion-content as mobile browser bug -->
  <ion-header #header>
    <app-fake-tab
      [tabInput]="tabInput"
      (tabChange)="tabChange($event)"
    ></app-fake-tab>
  </ion-header>
  <app-default-home
    [appHideHeader]="header"
    *ngIf="(currentTab | async) === 'default-home' || initialTab"
  ></app-default-home>
  <app-neighbor-farm
    [appHideHeader]="header"
    *ngIf="(currentTab | async) === 'neighbor-farm'"
  ></app-neighbor-farm>
  <app-my-farm
    [appHideHeader]="header"
    *ngIf="(currentTab | async) === 'my-farm'"
  ></app-my-farm>
</ion-content>
