<ion-toolbar class="green">
  <ion-buttons slot="start">
    <ion-menu-button *ngIf="tabInput.type === 'menu'"></ion-menu-button>
    <ion-back-button *ngIf="tabInput.type === 'back'" defaultHref="/" text=""></ion-back-button>
  </ion-buttons>
  <ion-title>{{ tabInput.title }}</ion-title>
    <ion-buttons slot="end">
  <ion-button (click)="openPage('/qr-cam')">
    <ion-icon slot="icon-only" name="scan"></ion-icon>
  </ion-button>
  </ion-buttons>
</ion-toolbar>
<ion-toolbar class="tabBar">
  <ion-row>
    <ion-button *ngFor="let tab of tabInput.tabs" fill="none" (click)="onTabChange(tab.url)">
      <ion-icon [name]="tab.icon"></ion-icon>
      <ion-label>{{ tab.label }}</ion-label>
    </ion-button>
  </ion-row>
</ion-toolbar>
